<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #330033;
            color: #cc99ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login-box {
            background-color: #660066;
            border: 3px ridge #993399;
            width: 400px;
            padding: 10px;
            margin: 50px auto;
            text-align: left;
        }

        .login-box h2 {
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .login-box label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
        }

        .login-box input {
            width: 95%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #993399;
            background-color: #440044;
            color: #ffffff;
        }

        .login-box input::placeholder {
            color: #cc99ff;
        }

        .login-box button {
            width: 100%;
            padding: 5px;
            background-color: #993399;
            border: 2px outset #cc99ff;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #cc99ff;
            color: #660066;
        }

        .login-box a {
            font-size: 12px;
            color: #ffccff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Вход</h2>
        <form>
            <label for="email">Электронная почта</label>
            <input type="email" id="email" placeholder="Введите вашу почту">

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите ваш пароль">

            <button type="submit">Войти</button>
        </form>
        <a href="#">Забыли пароль?</a>
    </div>
</body>
</html>
